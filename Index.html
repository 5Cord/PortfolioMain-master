<!DOCTYPE html>

<head>

    <link href="Style/Style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="Style/StyleSlider.css">

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<body>
    <div class="container">
        <nav>

        <div class="swiper mySwiper">

                </div>
                <div class="block__tiitleText swiper-slide">

                <div class="block__tiitleText swiper-slide ">

                    <div class="TitleText__MainScrin ViewProj transition "><button class="ViewProj transition ">View Project</button></div>
                </div>

            <div class="block__circleNext__2th "></div>
            <div class="block__circleNext__3th "></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js "></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper ", {
            navigation: {
                nextEl: ".swiper-button-next ",
                prevEl: ".swiper-button-prev ",
            },
        });
    </script>
